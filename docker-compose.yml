version: '3.8'

services:
  postgres:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: football_db
      POSTGRES_USER: football
      POSTGRES_PASSWORD: pass_football
    ports:
      - "5432:5432"

  redis:
    image: redis:alpine

  django:
    command: python src/manage.py runserver 0.0.0.0:8000
    build: .
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=settings.dev
    depends_on:
      - postgres
      - redis

volumes:
  postgres_data: